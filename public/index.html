<html>
<meta charset="UTF-8">
<head>
	<title>Value</title>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="javascripts/index.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/BlackStyle.css" />
</head>
<body>
<table width="100%" height="100%" border="0">
	<tr class="UpperTitle" height="20%">
		<td id="UpperTitle" align="center" valign="center" colspan="4"/>
	</tr>
	<tr class="dateCells">
		<th id="Flag" align="center" valign="center" width="10%"></th>
		<th id="valueName" height="5%" align="center" valign="center" width="15%"></th>
		<th id="updateDate" align="center" valign="center" width="25%">Дата</th>
		<th id="value" align="center" valign="center">Курс</th>
	</tr>
	<tr  class="ValueCellStyle">
		<td id="USAFlag" align="center" valign="center">
			<img src="styles/images/USACircle.png" alt="USA FLag" width="80%"></img>
		</td>
		<td id="USDName" align="center" valign="center">USD</td>
		<td id="USDUpdateDate" align="center" valign="center"></td>
		<td align="center" valign="center">
			<div id="USDValue">Нет данных</div>
			<div id="USDSourceDiv" class="SourceName"></div>
		</td>
	</tr>
	<tr class="ValueCellStyle">
		<td id="EURFlag" align="center" valign="center">
			<img src="styles/images/EURCircle.png" alt="EUR FLag" width="80%"></img>
		</td>
		<td id="EURName" align="center" valign="center">EURO</td>
		<td id="EURUpdateDate" align="center" valign="center"></td>
		<td align="center" valign="center">
			<div id="EURValue">Нет данных</div>
			<div id="EURSourceDiv" class="SourceName"></div>
		</td>
	</tr>
	<tr class="ValueCellStyle">
		<td id="AZNFlag" align="center" valign="center">
			<img src="styles/images/AZNCirlce.png" alt="AZT FLag" width="80%"></img>
		</td>
		<td id="AZNName" align="center" valign="center">AZN</td>
		<td id="AZNUpdateDate" align="center" valign="center"></td>
		<td align="center" valign="center">
			<div id="AZNValue">Нет данных</div>
			<div id="AZNSourceDiv" class="SourceName"></div>
		</td>
	</tr>
	<tr class="ValueCellStyle">
		<td id="KZTFlag" align="center" valign="center">
			<img src="styles/images/KZTCircle.png" alt="KZN FLag" width="80%"></img>
		</td>
		<td id="KZTName" align="center" valign="center">KZT</td>
		<td id="KZTUpdateDate" align="center" valign="center"></td>
		<td align="center" valign="center">
			<div id="KZTValue">Нет данных</div>
			<div id="KZTSourceDiv" class="SourceName"></div>
		</td>
	</tr>
	<tr class="BottomTitle" height="7%">
		<td  colspan="4"></td>
	</tr>
</table>
</body>
</html>
